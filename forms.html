<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<h2>Student Registration</h2>
<form action="images.html"method="get">
    <label for="Fname">First name</label>
    <input type="text"id="Fname"placeholder="Enter First name"><br>
    <label for="Lname">Last name</label>
    <input type="text"id="Lname"placeholder="Enter Last name"><br>
    <label for="email">Email address</label>
    <input type="email"id="email"placeholder="Enter email address"><br>
    <label for="DOB">Date of Birth</label>
    <input type="date"id="DOB"><br>
    <label for="course">Course</label>
    <select name="course" id="course">
        <option value="android">Android</option>
        <option value="MIT">MIT</option>
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
    </select><br>

    <label for="gender">Gender</label>
    <label for="mal">Male</label>
    <input type="radio"id="mal"name="gender">
    <label for="fem">Female</label>
    <input type="radio"id="fem"name="gender">
    <label for="other">Other</label>
    <input type="radio"id="other"name="gender"><br>
    <label for="paswad">Password</label>
    <input type="password"id="paswad"placeholder="Enter Password"><br>
    <label for="image">Upload Image</label>
    <input type="file"><br>
    <input type="submit"value="Register">


</form>

</body>
</html>
